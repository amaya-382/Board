<div id="header">
    <button id="top" onclick="location.href='/board';">
        <p>B</p>
    </button>

    <button id="button_signout" onclick="location.href='/board/signout';">
        <img src="/svg/account-logout.svg" alt="Sign out" class="icon"/>

    <button id="button_settings" onclick="location.href='/board/settings';">
        <img src="/svg/cog.svg" alt="Settings" class="icon"/>

</div>
@timeLine
