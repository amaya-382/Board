<h1 class="logo">Board</h1>
<hr class="separator"/>
<div class="sign">
    <p id="p_signin">Sign up</p>

    <p id="p_or">or</p>
    <button id="button_tosignup" class="flip_button"
            onclick="location.href='/board/signin'">
        <span>Already have?</span>
        <span>Sign in</span>
    </button>
    <form action="/board/signup" method="POST" class="sign_form" id="signup_form">
        <label for="id" id="label_id">
            <span>not available</span>
            <span>available, ok</span>
            ID
        </label>
        <input type="text" name="id" id="id" class="underline"/> <br/>
        <label for="password">PASSWORD</label>
        <input type="password" name="password" id="password" class="underline"/> <br/>
        <label for="reinput" id="label_reinput">
            <span>not match</span>
            <span>match, ok</span>
            RE
        </label>
        <input type="password" name="reinput" id="reinput" class="underline"/> <br/>
        <label for="name">NAME</label>
        <input type="text" name="name" id="name" class="underline"/> <br/>
        <button type="submit" id="button_join">join</button>
    </form>
</div>
