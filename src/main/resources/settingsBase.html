<div id="container">
    <div id="settings_list">
        <label for="name">Change name</label>
        <input type="text" name="name" id="name" class="underline" data-org="@name" value="@name"/>

        <button id="button_change_settings">
            Save
            <img src="/svg/circle-check.svg" alt="Change settings" class="icon"/>
            <img src="/svg/circle-x.svg" alt="Change settings" class="icon"/>
        </button>
    </div>
</div>
