<div id="content">
    <div id="time_line">
        @posts
    </div>
</div>

<form action="/board/post" method="POST" id="post_form">
    <div id="post_form_wrapper">
        <input type="hidden" name="token" value="@token"/>
        <textarea name="content" rows="2"></textarea>
        <button id="button_post">
            <img src="/svg/comment-square.svg" alt="post" class="icon"/>
        </button>
    </div>
</form>
